        .margin_reduce {
            margin: 0 !important;

        .headings {
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            padding: 2em 0;
        }
        
        .title {
            margin: 0;
        }
        
        .hr {
            display: block;
            flex: 1;
            margin: 0 30px;

<body class="margin_reduce">
    <div class="container">
        <div class="alert alert-warning alert-dismissible mt-5" role="alert">
            <span type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></span>
            <strong>Welcome User,</strong> Please select mmsi of vessel and run model in real time for that vessel!!<strong>Please scroll dowm to see list of anomalies</strong>
        </div>
        <div class="headings">
            <a href="dashboard.html" class="float-left btn btn-primary m-3 btn-md">Back</a>
            <h2 class="title  text-primary" id="name_vessel">Select Vessel</h2>
            <span class="hr"></span>
        </div>
        <div class="container mb-5">
            <div class="float-left">
                <input type="checkbox" placeholder=" dddfd" class="m-5" aria-label="Checkbox for following text input" id="accept1">
                <label class="my-1 mr-2 text-primary " for="inlineFormCustomSelectPref"><b>Speed</b></label>
                <input type="number" id="speed">
                <input type="checkbox" class="m-4" aria-label="Checkbox for following text input" id="accept2">
                <label class="my-1 mr-2 text-primary" for="inlineFormCustomSelectPref"><b>Course</b></label>
                <input type="number" id="course">
                <input type="checkbox" class="m-5" aria-label="Checkbox for following text input" id="accept3">
                <label class="my-1 mr-2 text-primary" for="inlineFormCustomSelectPref"><b>Rot</b></label>
                <input type="number" id="rot">
                <form class="form-inline float-left ml-5">
                    <label class="my-1 mr-2 text-primary"><b>MMSI of Vessel</b></label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="mmsi">
                    <button onclick="shashank()" id="button_mmsi" class="btn btn-primary mb-2">Submit</button>
                </form>
            </div>
        </div>
        <br>

    </div>
